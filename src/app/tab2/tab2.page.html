<!-- Header Start--->
<ion-header [translucent]="true">
  <link rel="stylesheet" href="./tab1.page.scss">
  <ion-toolbar>
    <ion-title>
     {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Header End Start--->

<!-- Title Start--->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
         <div class="title-container"> Grocery</div> </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class ="container"> 
    <h2 class ="header">Add new items</h2>
   
  </div>
  <!-- Title End--->
  
  <!--Add Button-->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItemPopUp()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
  <!--End Button-->

 

  <!-- Grocery Items iterator--->
  <ion-list>
    <ion-item-sliding *ngFor ="let item of items; let i =index">
      <ion-item>
        <h2>{{item.name}}
          <p class ="item-quantity">{{item.quantity}}</p>
        </h2>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(item,i)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
